<mat-card class="example-card">
  <mat-card-header class="flex justify-center">
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <div class="flex flex-col content-center justify-center items-center">
    <mat-card-title>{{salonName}}</mat-card-title>
    <mat-card-subtitle>{{masterName}}</mat-card-subtitle>
  </div>

  <img class="w-8 m-3" src="assets/images/quote.svg">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <div>
    <mat-card-subtitle>
      <span style="position: absolute; bottom: 0; left: 0px;" class="m-4">
        {{username}} - {{getFormattedDate()}}
      </span></mat-card-subtitle>
  </div>
</mat-card>
