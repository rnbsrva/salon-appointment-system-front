<div class="p-200 m-10">
<h1 class="pl-8 mt-5">{{salonName}}</h1>
<h4 class="pl-8">{{treatmentName}}</h4>

<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Choose your master</ng-template>
<!--      <mat-form-field>-->
<!--        <mat-label>Name</mat-label>-->
<!--        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>-->
<!--      -->
      <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedMaster">
        <ng-container *ngFor="let item of list;let isLast=last">
          <mat-card class="example-card flex flex-row m-2">
            <mat-radio-button [value]="item.id"></mat-radio-button>

            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title><a [href]="item.name" class="capitalize cursor-pointer">
                {{ item.name }}
              </a></mat-card-title>
            </mat-card-header>
          </mat-card>
        </ng-container>
      <div class="mt-3">
        <button class="text-xl" mat-button matStepperNext>Next</button>
      </div>
      </mat-radio-group>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Choose a date">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput formControlName="secondCtrl" type="date"
               required>

      </mat-form-field>
      <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedTime">
      <div class="grid">
        <ng-container *ngFor="let item of workTimes">
          <mat-card class="example-card-1 flex flex-row">
            <mat-radio-button [value]="item.value"></mat-radio-button>
            <mat-card-header>
              <mat-card-title>
                <a [href]="item.value" class="capitalize cursor-pointer">
                  {{ item.value }}
                </a>
              </mat-card-title>
            </mat-card-header>
          </mat-card>
        </ng-container>
      </div>
    </mat-radio-group>
      <div>
        <button mat-button  matStepperPrevious>Back</button>
        <button mat-button (click)="onSubmit()" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Verify your appointment</ng-template>
    <p>You are now done.</p>
    <div>
      <p>{{selectedDate}} and {{selectedMaster}} and {{selectedTime}}</p>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
</div>
