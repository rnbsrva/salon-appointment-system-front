<mat-drawer-container class="flex h-screen">
  <mat-drawer #drawer mode="side" class="w-auto flex flex-col items-start">
    <ul class="list">

      <ng-container *ngFor="let el of sidebar$|async">
        <li class="with_margin">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title class="capitalize ml-1">
                  {{ el.name }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ul class="inner_list">

                <ng-container *ngFor="let item of el.list">
                  <li>
                    <a [href]="item.value" class="capitalize ml-1 cursor-pointer">
                      {{ item.value }}
                    </a>
                  </li>
                </ng-container>

              </ul>
            </mat-expansion-panel>
          </mat-accordion>
        </li>
      </ng-container>

      <li class="ml-7 mt-5 mb-3 cursor-pointer font-medium">
        <a href="#">Become a partner</a>
      </li>
      <li>
        <a class="ml-7 cursor-pointer font-medium">Contacts</a>
      </li>
      <li class="mt-3 ml-5 mb-3 cursor-pointer font-medium">
        <hr class="mt-1 -ml-7">
        <mat-icon color="warn" class="mt-1 w-8 h-8 inline-block">place</mat-icon>
        <a href="#" class="mt-1 inline-block">Almaty</a>
        <hr class="mt-1 -ml-7">
      </li>
      <li class="ml-7">
        <a id="custom-wrap-ellipsis" href="#" class="inline-block font-semibold">
          Install the free app by links
        </a>
      </li>
      <li class="ml-7">
        <a href="#" class="inline-block">
          <img src="assets/images/apple-store.svg" id="apple_store" class="w-28 h-14 mr-2 inline-block">
        </a>
      </li>
      <li class="ml-7">
        <a href="#" class="inline-block">
          <img src="assets/images/google-play.svg" id="google_play" class="w-28 h-14 mr-2 inline-block ">
        </a>
      </li>
      <li class="ml-7">
        <a href="#" class="mt-1 inline-block" id="huawei_store">
          <img src="assets/images/huawei-store.svg" class="w-28 h-14 mr-2 inline-block ">
        </a>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
  </mat-drawer-content>
</mat-drawer-container>
