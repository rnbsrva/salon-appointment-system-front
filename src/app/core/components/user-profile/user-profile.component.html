<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px"
             src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="font-weight-bold">Edogaru</span>
        <span class="text-black-50">edogaru@mail.com.my</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="saveProfile()">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label>
              <input type="text" class="form-control" placeholder="First name" formControlName="name">
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label>
              <input type="text" class="form-control" placeholder="Surname" formControlName="surname">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Email ID</label>
              <input type="text" class="form-control" placeholder="Enter email id" formControlName="email">
            </div>
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <input type="text" class="form-control" placeholder="Enter phone number" formControlName="phone">
            </div>
          </div>
          <form [formGroup]="addressForm">
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">House number</label>
                <input type="text" class="form-control" placeholder="Enter house number"
                       formControlName="houseNumber">
              </div>
              <div class="col-md-12">
                <label class="labels">Street</label>
                <input type="text" class="form-control" placeholder="Enter street" formControlName="street">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Country</label>
                <input type="text" class="form-control" placeholder="Enter country" formControlName="city">
              </div>
              <div class="col-md-6">
                <label class="labels">State/Region</label>
                <input type="text" class="form-control" placeholder="Enter state" formControlName="state">
              </div>
            </div>

          </form>

          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit" [disabled]="userForm.invalid || addressForm.invalid"
            >Save Profile</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
